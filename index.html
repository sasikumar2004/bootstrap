<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js add and delete</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body style="color: black; background-color: rgb(189, 164, 164)">
    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Vegro</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#"><span class="fa fa-user"></span> Sign Up</a>
            </li>
            <li>
              <a href="#"><span class="fa fa-sing-in"></span> Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <!-- navbarend -->

    <!--Product Form-->
    <div class="container mt-5" style="padding-top: 10%">
      <div class="main row justify-content-center">
        <form
          action=""
          id="product-form"
          class="row justify-content-center col-md-12"
          autocomplete="off"
        >
          <div class="col-8 mb-3">
            <label for="firstname">ProductName</label>
            <input
              type="text"
              class="form-control"
              id="productname"
              placeholder="Enter Product Name"
            />
          </div>
          <br />
          <div class="col-8 mb-3">
            <label for="lastname">Quantity</label>
            <input
              type="text"
              class="form-control"
              id="quantity"
              placeholder="Enter the Quantity"
            />
          </div>
          <br />
          <div class="col-8 mb-3">
            <label for="rollno">Price</label>
            <input
              type="text"
              class="form-control"
              id="price"
              placeholder="Enter the Price"
            />
          </div>
          <br />
          <div class="col-10">
            <input
              type="submit"
              value="submit"
              class="btn btn-success add-btn"
            />
          </div>
          <br />
        </form>
        <!--Product Form-->
        <!--Product Table-->
        <div class="col-10">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>ProductName</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="product-list">
              <tr>
                <td>Tank</td>
                <td>(4*19*19)-1</td>
                <td>26500</td>
                <td>
                  <a href="#" class="btn btn-danger btn-sm edit">Edit</a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--Product Table End-->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
